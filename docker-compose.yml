services:
  sotu-factcheck:
    build:
      context: .
      dockerfile: Dockerfile
    image: sotu-factcheck-prototype:latest
    container_name: sotu-factcheck-prototype
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 8787
    ports:
      - "8787:8787"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:8787/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
